<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música con Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="player">
        <button id="loginButton">Iniciar sesión con Spotify</button>

        <div id="controls" style="display: none;">
            <input type="text" id="searchInput" placeholder="Buscar una canción">
            <button id="searchButton">Buscar</button>
            
            <div id="trackInfo"></div>
            
            <button id="playPauseButton">▶️</button>
            <button id="stopButton">⏹️</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
